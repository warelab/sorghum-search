<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorghumbase CMS search</title>
    <link type="text/css" href="./sorghumbase.css" rel="stylesheet">
    <link type="text/css" href="./static/search/index.css" rel="stylesheet">
</head>
<body>
<div id="searchbar-parent">
    <div id="searchbar"></div>
</div>
<script type="module" src="./demo.js"></script>
<script>
  document.addEventListener('keyup', possiblyFocus);
  function possiblyFocus(e) {
    if (e.key === '/') {
      var el = document.getElementById('search-input');
      if (el) {
        el.focus()
      }
    }
  }
</script>
</body>
</html>
